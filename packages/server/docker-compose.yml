services:
  postgres:
    image: postgres:16-alpine
    container_name: ralphban-postgres
    environment:
      POSTGRES_USER: ralphban
      POSTGRES_PASSWORD: ralphban
      POSTGRES_DB: ralphban
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ralphban"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
